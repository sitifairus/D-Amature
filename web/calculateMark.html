<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <script src="scripts/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div align="center">
        <div align="center" style=" background-color: #FFBAD6; border: #761c19 solid; width:400px; padding-left: 50px; padding-right: 50px" >
            <div align="center" style="background-color: #ce8483; color: #080808"><h1>Grade Calculator</h1></div>
            <div >   
            <form class="form-horizontal" role="form" name="form" action="./CalMarkServlet" method="GET">
               <div class="form-group">
                  <label for="midterm" class="col-sm-2 control-label">Midterm</label>
                  <div class="col-sm-10">
                      <input type="text" class="form-control" name="midterm" id="midterm" placeholder="Your Midterm Exam Mark" required>(30%)
                  </div>
               </div>
               <div class="form-group">
                  <label for="final" class="col-sm-2 control-label">Final</label>
                  <div class="col-sm-10">
                     <input type="text" class="form-control" id="final" name="final"
                        placeholder="Your Final Exam Mark" required>(30%)
                  </div>
               </div>
                <div class="form-group">
                  <label for="project" class="col-sm-2 control-label">Project</label>
                  <div class="col-sm-10">
                     <input type="text" class="form-control" id="project" name="project"
                            placeholder="Your Project Mark" required> (40%)
                  </div>
               </div>
               <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                     <button type="submit" class="btn btn-default">Get Result</button>
                  </div>
               </div>
            </form>
            </div>
        </div>
            </div>
    </body>
